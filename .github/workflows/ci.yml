name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Backend tests
        env:
          NODE_ENV: test
        run: npm run test:backend

  rbac:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: RBAC tests
        env:
          NODE_ENV: test
        run: npm run test:rbac

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Frontend tests
        working-directory: frontend
        env:
          CI: true
        run: npm test -- --watchAll=false

