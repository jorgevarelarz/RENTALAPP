name: CI

on:
  pull_request:
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    # Pin to ubuntu-22.04 to ensure mongodb-memory-server downloads a compatible binary
    runs-on: ubuntu-22.04
    env:
      NODE_ENV: test
      MONGOMS_VERSION: '7.0.5'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm install
      - run: npm run build
      - run: npm test
